<!!-------- FRAGMENT SHADER: THIS IS WHERE YOU WILL DO YOUR WORK -------->

<script id='my_fragment_shader' type='x-shader/x-fragment'>

    precision mediump float;
    uniform float uTime, uFL;
    const int NSPHERES = 5;
    uniform vec4 uSphere[NSPHERES];
    varying vec3 vPos;

    float raySphere(vec3 V, vec3 W, vec4 Sphere) {

        V -= Sphere.xyz;
        float VV = dot(V, V);
        float VW = dot(V, W);
        float discriminant = VW * VW - (VV - Sphere.w * Sphere.w);

        if (discriminant > 0.0) {
            return -VW - sqrt(discriminant);
        }

        return -1.0;
    }

    vec3 bgColor = vec3(0.0, 0.0, 0.05);

    void main() {
    
        vec3 color = bgColor;
        vec3 lightSource = normalize(vec3(1.0, 1.0, 1.0));

        vec3 V = vec3(0.0);
        vec3 W = normalize(vec3(vPos.xy, -uFL));

        float tMin = 1000.0;

        for (int i = 0; i < NSPHERES; i += 1) {

            float t = raySphere(V, W, uSphere[i]);
            
            if (t > 0.0 && t < tMin) {
                tMin = t;
                vec3 P = V + t * W;
                vec3 N = normalize(P - uSphere[i].xyz);

                color = vec3(0.2);

                bool isInShadow = false;

                for (int j = 0; j < NSPHERES; j += 1) {
                    if (j != i) {
                        if (raySphere(P, lightSource, uSphere[j]) > 0.0) {
                            isInShadow = true;
                        }
                    }
                }

                if (!isInShadow) {
                    color += 0.5 * vec3(0.5, 0.0, 0.0) * max(0.0, dot(N, lightSource));
                    vec3 E = vec3(0.0, 0.0, 1.0);
                    vec3 R = 2.0 * N * dot(N, E) - E;
                    vec3 s = vec3(1.0) * pow(max(0.0, dot(R, lightSource)), 20.0);
                    color += s;
                }

            }

        }

        gl_FragColor = vec4(sqrt(color), 1.0);
    }
</script>
